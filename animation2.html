<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Luxury Interiors Animation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: #ecf0f1;
}

.luxury-interior {
  position: relative;
  width: 300px;
  height: 300px;
}

.floor {
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #ecf0f1, #bdc3c7);
}

.walls {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.wall {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ecf0f1;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

.wall:nth-child(1) {
  left: 0;
  top: 0;
  width: 100%;
  height: 10%;
}

.wall:nth-child(2) {
  right: 0;
  top: 0;
  width: 10%;
  height: 100%;
}

.wall:nth-child(3) {
  left: 0;
  bottom: 0;
  width: 100%;
  height: 10%;
}

.wall:nth-child(4) {
  left: 0;
  top: 0;
  width: 10%;
  height: 100%;
}

.marble-columns {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.marble-column {
  position: absolute;
  width: 20px;
  height: 200px;
  background: linear-gradient(to bottom, #bdc3c7, #95a5a6, #bdc3c7);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  left: 50%;
  transform: translateX(-50%);
}

  </style>
</head>
<body>
  <div class="luxury-interior">
    <div class="floor"></div>
    <div class="walls">
      <div class="wall"></div>
      <div class="wall"></div>
      <div class="wall"></div>
      <div class="wall"></div>
    </div>
    <div class="marble-columns">
      <div class="marble-column"></div>
      <div class="marble-column"></div>
      <div class="marble-column"></div>
      <div class="marble-column"></div>
    </div>
  </div>
</body>
</html>
